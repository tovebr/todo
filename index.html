  <body>
    <div class="page-container">
      <div class="todo-input">
        <h1>What To Do</h1>
        <form>
          <input id="todo-header" type="text" placeholder="To Do" />
          <label for="todo-deadline">Deadline</label>
          <input type="date" id="todo-deadline" />
          <input id="todo-submit" type="submit" value="Save" />
          <h5 class="sort-head">Sort by</h5>
          <div class="btns-sort">
            <button class="btn sort-deadline">Deadline</button>
            <button class="btn sort-created">Creation-date</button>
          </div>
        </form>
      </div>
